<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>RForm</h1>
      <form action="">
        <fieldset>
            <legend>RegistationForm</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" required id="name" placeholder="Enter name" 
                value="PArth">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" required>
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" required>
            </div>
            <div>
                <label for="">Number</label>
                <input type="number" required>
            </div>
            <div>
                <label for="">Dob</label>
                <input type="date" required>
            </div>
            <div>
                <label for="">Gender</label>
                <input type="radio" name="gender" id="" checked>Male
                <input type="radio" name="gender" id="">FeMale

                </div>
                <div>
                    <label for="">qualifacation</label>
                    <input type="checkbox" name="" id="" checked>10th
                    <input type="checkbox" name="" id="">12th
    
                    </div>
                    <div>
                        <label for="">city</label>
                        <select name="" id="" multiple>
                            <option value="">select city</option>
                            <option value="">Surat1</option>
                            <option value="">Surat2</option>
                            <option value="">Surat3</option>
                            <option value="">Surat4</option>
                            <option value="">Surat5</option>
                            <option value="">Surat6</option>

                        </select>
                    </div>
                    <div>
                        <label for="">Address</label><br>
                        <textarea name="" id="" cols="20" rows="5"></textarea>
                    </div>
                    <div>
                        <label for="">file</label>
                        <input type="file" name="" id="" multiple>
                       
                    </div>

            <input type="submit" value="Add">
          </fieldset>
      </form>
      
</body>
</html>
