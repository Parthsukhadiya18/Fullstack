<body>
    <marquee behavior="" direction="left" width="100px">parth</marquee>
    <marquee behavior="" direction="right">parth</marquee>
    <marquee behavior="" direction="up" height="100px">parth</marquee>
    <marquee behavior="alternate" direction="down">parth</marquee>
    <marquee behavior="alternate" direction="left">alternate</marquee>

    <marquee behavior="alternate" direction="down" width="200px" height="200px" style="border: 1px solid red;">
        
    <marquee behavior="alternate" >alternate</marquee>

    </marquee>
