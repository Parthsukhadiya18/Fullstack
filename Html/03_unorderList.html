<body>
    <h1>Unorder List ul li </h1>
    <h3>type disc </h3>
    <ul type="disc">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
    <h3>circle</h3>
    <ul type="circle">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
    <h3>square</h3>
    <ul type="square">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
    <h3>none</h3>
    <ul type="none">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
</body>
